<!DOCTYPE html>
<html lang="en" manifest="app.manifest">
<head>
	<meta charset="UTF-8">
	<title>Task Manager</title>
	<link rel="stylesheet" href="style-default.css">
	<link rel="stylesheet" href="style-online.css">
	<script src="taskStorage.js"></script>
	<script src="taskManager.js"></script>
	<script>
		applicationCache.onupdateready = function(){
			var updateApp = window.confirm('A new verion of the app is available. Do you want to use it now?');
			if (updateApp){
				window.location.reload();
			}
		}
	</script>
</head>
<body>
	<h1>Task Manager - Ver 3.0</h1>
	<hr>
	<div id="status">
		Offline
	</div>
	<div class="content">
		<label for="">Task :</label>
		<input type="text" name="" id="txtTaskName">
		<input type="button" value="Add Task" id="btnAddTask">
		<input type="button" value="Remove Completed" id="btnRemoveCompleted">
		<ol id="olTaskList">
			
		</ol>
	</div>
</body>
</html>
